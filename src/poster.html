<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Default Css -->
	<link rel="stylesheet" href="/style/reset.css">
	<link rel="stylesheet" href="/style/default.css">

	<!-- Page Css -->
	<link rel="stylesheet" href="style/poster.css">
	<title>SHOOTER - Movie Poster</title>
</head>
<body class="poster">
	<a href="" class="home"></a>
	<section class="ticket">
		<img src="images/poster/img_text_inspired_by.png" alt="Inspired By" class="ticket__inspired">
		<div class="ticket__envelope" id="ticketEnvelope">
			<div class="ticket__envelope_top_wrap">
				<div class="ticket__envelope_top"></div>
				<div class="ticket__envelope_sticker"  id="ticketSticker"></div>
			</div>
			<div class="ticket__envelope_bottom"></div>

			<div class="ticket__paper">
				<div class="ticket__info_wrap">
					<div class="ticket__info_thumbnail">
						<img src="images/poster/img_ticket_thumbnail.png" alt="movie scene" contenteditable="ticket__info_thumbnail_img">
						<img src="images/poster/img_text_mark_wahlberg.png" alt="MARK WAHLBERG" class="ticket__info_actor">
					</div>
					<div class="ticket__info_detail">
						<img src="images/poster/img_ticket_title.png" alt="SHOOTER: FROM THE DIRECTOR OF 'TRAINING DAY'" class="ticket__title" />
						<div class="ticket__info_genre">2007 American Action Thriller Film</div>
						<div class="ticket__info_text_wrap">
							<div class="ticket__info_text">
								<div class="ticket__info_text_title">Runtime</div>
								<div class="ticket__info_text_content">2h 06min</div>
							</div>
							<div class="ticket__info_text">
								<div class="ticket__info_text_title">Tomatometer</div>
								<div class="ticket__info_text_content">48%</div>
							</div>
							<div class="ticket__info_text">
								<div class="ticket__info_text_title">Stars</div>
								<div class="ticket__info_text_content">Mark Wahlberg</div>
							</div>
							<div class="ticket__info_text">
								<div class="ticket__info_text_title">Audience Score</div>
								<div class="ticket__info_text_content">80%</div>
							</div>
						</div>
						<div class="ticket__hashtag_wrap">
							<div class="ticket__hashtag">ACTION</div>
							<div class="ticket__hashtag">THRILLER</div>
							<div class="ticket__hashtag">GUN</div>
						</div>

					</div>

				</div>
				<div class="ticket__barcode">
					<div class="ticket__netflix">GO TO NETFLIX</div>
					<div class="ticket__barcode_text">WHERE TO WATCH</div>
					<img src="images/poster/img_barcode.png" alt="barcode" class="ticket__barcode_img">
				</div>
			</div>
			<div class="ticket__close" id="ticketCloseBtn"></div>
		</div>


	</section>

	<section class="board">
		<img src="images/poster/img_sub_title.png" alt="" class="board__title">
		<div class="div board__area">
			<div class="board__img_wrap" id="boardImgWrap">
				<img src="images/poster/img_scene.png" alt="" class="board__reference_img">
			</div>
			<div class="board__polaroid_wrap" id="boardPolaroidWrap">
				<div class="board__polaroid_img" data-polaroid="1"></div>
				<div class="board__polaroid_img" data-polaroid="2"></div>
				<div class="board__polaroid_img" data-polaroid="3"></div>
				<div class="board__polaroid_img" data-polaroid="4"></div>
				<div class="board__polaroid_img" data-polaroid="5"></div>
				<div class="board__polaroid_img" data-polaroid="6"></div>
				<div class="board__polaroid_img" data-polaroid="7"></div>
				<div class="board__polaroid_img" data-polaroid="8"></div>
				<div class="board__polaroid_img" data-polaroid="9"></div>
				<div class="board__polaroid_img" data-polaroid="10"></div>
				<div class="board__polaroid_img" data-polaroid="11"></div>
				<div class="board__polaroid_img" data-polaroid="12"></div>
				<div class="board__polaroid_img" data-polaroid="13"></div>
			</div>
		</div>
		<div class="board__arrow"></div>
		<div class="board__final">
			<img src="images/poster/img_final_polaroid.png" alt="Final Rendering Result" class="board__final_img">
		</div>
	</section>

	<footer class="footer"></footer>
	<script src="poster.js"></script>
</body>
</html>
